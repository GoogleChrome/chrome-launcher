<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lighthouse report - error</title>
  <style>{{{ css }}}</style>
</head>
<body>

  <div class="js-report report">
    <section class="report-body">
      <div class="report-body__header"></div>

      <div class="report-body__content">

        <div class="report-error">
          <h1 class="error-message">⚠️ Error: {{{ errMessage }}}</h1>
          <p class="error-stack"> {{{ errStack }}}</p>
          <big>
            ➡ <a href="https://github.com/GoogleChrome/lighthouse/issues" target="_blank" rel="noopener">Please report this bug</a>
          </big>
          <div class="error-results"><pre>{{{ results }}}</pre></div>
        </div>

      </div>

    </section>
    <footer class="footer">
      Generated by <b>Lighthouse</b> on {{generatedTime}} | <a href="https://github.com/GoogleChrome/Lighthouse/issues" target="_blank" rel="noopener">File an issue</a>
    </footer>
  </div>

</body>
</html>
